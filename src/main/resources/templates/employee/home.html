<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Employee homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="fragments/employee-fragments::header"></div>
<h4>Wnioski czekające na rozpatrzenie:</h4>

    <div class="table-container">
        <div class="row">
            <div class="col-sm-2"></div>
<!--            <div class="col-sm-8">-->
                <table class="table table-striped">
                    <tr>
                        <th>Lp</th>
                        <th>Typ zgłoszenia</th>
                        <th>Wnioskodawca</th>
                        <th>Data zgłoszenia</th>
                        <th>Status</th>
                        <th>Akcja (rozpatrz/usuń)</th>
                    </tr>
                    <tr th:each="form, status: ${formList}">
                        <td th:text="${status.count}">1</td>
                        <td th:text="${form.getFormType().toString()}">rodzaj formularza</td>
                        <td th:text="${form.getName()}">imię i nazwisko</td>
                        <td th:text="${#temporals.format(form.getApplicationDateTime(), 'dd-MMM-yyy HH:mm')}">
                            12.12.2021T08:30
                        </td>
                        <td th:text="${form.getFormStatus().toString()}">zaakceptowany</td>
                        <td>
                            <a th:href="|/employee/new-task/${form.id}|">rozpatrz</a>
                            <a th:href="|/employee/delete-form/${form.id}|">usuń</a>
                        </td>

                    </tr>
                </table>
<!--            </div>-->
            <div class="col-sm-2"></div>
        </div>
    </div>



</div>
</body>
</html>
