<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sondowanie atmosfery - formularz zgłoszeniowy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row-mb-4" style="margin-top: 40px; margin-bottom: 40px">
        <div class="col-sm-8">
            <h3>Sondowanie atmosfery - formularz zgłoszeniowy</h3>
        </div>
    </div>

    <form method="post" th:action="@{/applicant/probing-form-save}" th:object="${form}">

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Imię i nazwisko</label>
            <div class="col-sm-6">
                <input th:field="*{name}" type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Numer telefonu</label>
            <div class="col-sm-6">
                <input type="number" th:field="*{phone}" class="form-control" id="phone">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input th:field="*{email}" type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="mainDateTime" class="col-sm-2 col-form-label">Termin zasadniczy</label>
            <div class="col-sm-6">
                <input th:field="*{mainDateTime}" type="datetime-local" class="form-control" id="mainDateTime">
            </div>
        </div>
        <div class="row mb-3">
            <label for="backupDateTime" class="col-sm-2 col-form-label">Termin zapasowy</label>
            <div class="col-sm-6">
                <input th:field="*{backupDateTime}" type="datetime-local" class="form-control" id="backupDateTime">
            </div>
        </div>

        <div class="row mb-3">
            <label for="location" class="col-sm-2 col-form-label">Miejscowość</label>
            <div class="col-sm-6">
                <input th:field="*{location}" type="text" class="form-control" id="location">
            </div>
        </div>

        <div class="row mb-3">
            <label for="latitude" class="col-sm-2 ">Długość geograficzna</label>
            <div class="col-sm-1">
                <input th:field="*{latitudeDegrees}" type="number" class="form-control" id="latitude" placeholder="">
                <div id="latdeghelp" class="form-text">Stopnie</div>
            </div>
            <div class="col-sm-1">
                <input th:field="*{latitudeMinutes}" type="number" class="form-control" id="latMin">
                <div id="latminhelp" class="form-text">Minuty</div>
            </div>
            <div class="col-sm-1">
                <input th:field="*{latitudeSeconds}" type="number" class="form-control" id="latSec">
                <div id="latsechelp" class="form-text">Sekundy</div>
            </div>
            <div class="col-sm-1">
                <label class="col-sm-2 col-form-label">N</label>
            </div>
        </div>
        <div class="row mb-3">
            <label for="longitude" class="col-sm-2 ">Szerokość geograficzna</label>
            <div class="col-sm-1">
                <input th:field="*{longitudeDegrees}" type="number" class="form-control" id="longitude" placeholder="">
                <div id="londeghelp" class="form-text">Stopnie</div>
            </div>
            <div class="col-sm-1">
                <input th:field="*{longitudeMinutes}" type="number" class="form-control" id="lonMin">
                <div id="lonminhelp" class="form-text">Minuty</div>
            </div>
            <div class="col-sm-1">
                <input th:field="*{longitudeSeconds}" type="number" class="form-control" id="lonSec">
                <div id="lonsechelp" class="form-text">Sekundy</div>
            </div>
            <div class="col-sm-1">
                <label class="col-sm-2 col-form-label">E</label>
            </div>
        </div>

        <div class="row mb-3">
            <label for="maxHeight" class="col-sm-2 col-form-label">Maksymalna wysokość</label>
            <div class="col-sm-3">
                <input th:field="*{maxHeight}" type="number" class="form-control" id="maxHeight">
            </div>
            <div class="col-sm-1">metrów</div>
        </div>

        <div class="row mb-3">
            <label for="color" class="col-sm-2 col-form-label">Kolor balonu</label>
            <div class="col-sm-3">
                <input th:field="*{baloonColor}" type="text" class="form-control" id="color">
            </div>
        </div>

        <div class="row mb-3">
            <label for="color" class="col-sm-2 col-form-label">Rodzaj balonu</label>
            <div class="col-sm-3">
                <select name="probingBaloonSize" class="form-select" aria-label="Default select example">
                    <option th:each="probingBaloonSize : ${T(io.github.morbidreich.airform.entity.enums.ProbingBaloonSize).values()}"
                            th:value="${probingBaloonSize}" th:text="${probingBaloonSize.displayValue()}"></option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Opis przedsięwzięcia</label>
            <div class="col-sm-6">
                <textarea th:field="*{description}" rows="3" class="form-control" id="description"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:field="*{rodo}" id="rodo">
                    <label class="form-check-label" for="rodo">
                        <span style="color: red">(Wymagane)</span> Oświadczam, że zostałem poinformowany o treści
                        obowiązku informacyjnego wynikającym z
                        art. 13 RODO
                        realizowanego przez PAŻP na stronie: <a
                            href="http://www.pansa.pl/index.php?menu_lewe=ops&lang=_pl&opis=OPS/ops_formularze">http://www.pansa.pl/index.php?menu_lewe=ops&lang=_pl&opis=OPS/ops_formularze</a>
                    </label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8">
                <p><i>(pssst! oryginalny formularz ma dwa razy więcej pól, ale w wersji treningowej je pominę)</i></p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-4">
                <input type="submit" class="btn btn-primary" value="Wyślij formularz"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
