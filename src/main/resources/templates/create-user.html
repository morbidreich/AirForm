<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="row" style="height: 40px"></div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h3 style="text-align: center">Utwórz nowego użytkownika</h3>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row" style="height: 40px"></div>
<form action="/create-user" method="post">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control" id="username" required autofocus>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="email" class="form-label">Adres email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="pass1" class="form-label">Hasło</label>
                <input type="password" name="pass1" class="form-control" id="pass1" required>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="mb-3">
                <label for="pass2" class="form-label">Powtórz hasło</label>
                <input type="password" name="pass2" class="form-control" id="pass2" required>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row"/>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
        <a href="/" class="btn btn-light" style="width: 100%">Powrót</a>
    </div>
    <div class="col-sm-2">
        <input type="submit" class="btn btn-primary" style="width: 100%" value="Utwórz">
    </div>
    <div class="col-sm-4"></div>
</form>


<div class="row"></div>
</body>
</html>
