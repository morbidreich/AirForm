<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Applicant homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="height: 30px"></div>
    <div class="row">
        <div class="col-sm-7"></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <a th:if="${authentication.isAuthenticated}" th:text="'Wyloguj (' + ${authentication.getName} + ')'" href="/logout">wyloguj</a>
        </div>
    </div>
    <div class="row" style="height: 30px"></div>

    <div class="row">
        <div class="col-sm-11" style="text-align: center"><h3>Witaj w managerze wniosków, co chcesz zrobić?</h3></div>
    </div>
    <div class="row" style="height: 30px"></div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3 d-flex align-items-stretch">
            <div class="">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <img class="card-img-top"
                         src="https://img3.goodfon.com/wallpaper/nbig/6/10/kupol-meteozond-aerostat.jpg"
                         alt="wniosek - sondowanie atmosfery" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">Sondowanie atmosfery</h5>
                        <p class="card-text"></p>
                        <a href="/applicant/probing-form" class="btn btn-primary btn-lg">Złóż wniosek</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 d-flex align-items-stretch">
            <div class="">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <img class="card-img-top"
                         src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fpaulmsutter%2Ffiles%2F2019%2F02%2Flightshow-2223124_1920-1200x675.jpg"
                         alt="wniosek - lasery" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">Pokaz laserów</h5>
                        <p class="card-text">Jeszcze niedostępne!</p>
                        <a href="/applicant/lasers-form" class="btn btn-primary btn-secondary btn-lg disabled">Złóż wniosek</a>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-sm-3 d-flex align-items-stretch">
            <div class="">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <img class="card-img-top"
                         src="https://i.pinimg.com/originals/e8/4d/9e/e84d9ea01670bf98a1c624611c668e0b.jpg"
                         alt="wniosek - lampiony" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">Lampiony</h5>
                        <p class="card-text">Jeszcze niedostępne!</p>
                        <a href="/applicant/lanterns-form" class="btn btn-primary btn-secondary btn-lg disabled" role="button"
                           aria-disabled="true">Złóż wniosek</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-3">
            <a href="/applicant/applications" th:text="|Wyświetl moje wnioski (${applicationsCount})|" class="btn btn-primary" style="width: 100%">Wyświetl moje wnioski</a>
        </div>

        <div class="col-sm-3">
            <a href="/user/details" class="btn btn-primary" style="width: 100%">Edytuj dane kontaktowe</a>
        </div>

        <div class="col-sm-3">
            <a href="/user/email-password" class="btn btn-primary" style="width: 100%">Zmień email/hasło</a>
        </div>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<!--required by some bootstrap goodness-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
